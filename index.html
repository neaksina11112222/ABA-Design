<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h1 class="title">ABA 2024 DESIGN</h1>
    <header>
        <div class="line"></div>
       <span></span>
        <div class="line"></div>
    </header>
    <div class="container">
        <div class="left-form">
            <img src="images/banner.jpg" alt="">
        </div>
        <div class="form-container">
            <div class="form-header">
                <img src="images/logo.webp" alt="" class="logo">
            </div>
            <div class="form-group">
                <label for="Username">ឈ្នោះរបស់អ្នក​​</label>
                <ion-icon name="person-circle"></ion-icon>
                <input type="text" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់ ">
            </div>
            <div class="form-group">
                <label for="Password">លេខកូដសម្ងាត់</label>
                <ion-icon name="key"></ion-icon>
                <input type="password" placeholder="បញ្ចូលលេខសម្ងាត់ *">
            </div>
            <a href="">ភ្លេចពាក្យសម្ងាត់ឬ?</a>
            <div class="form-group">
                <button>ចូលប្រើប្រាស់</button>
            </div>
        </div>
        <div class="right-form">
            <img src="images/ask-money.webp" alt="" class="robot">
        </div>
    </div>
</body>

</html>
